<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brrrgrrr - Customize Your Burger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Brrrgrrr - Customize Your Burger</h1>
    </header>
    
    <section class="burger-customizer">
        <h2>Build Your Own Burger</h2>
        <form id="burger-form">
            <label for="ingredients">Choose Ingredients:</label>
            <select id="ingredients" multiple>
                <option value="lettuce">Lettuce</option>
                <option value="tomato">Tomato</option>
                <option value="cheese">Cheese</option>
                <!-- Add more options as needed -->
            </select>

            <button type="submit">Order Now</button>
        </form>
    </section>

    <section class="recommended-burgers">
        <h2>Recommended Burgers</h2>
        <ul id="recommended-burgers">
            <!-- Recommended burgers will be populated dynamically using JavaScript -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
